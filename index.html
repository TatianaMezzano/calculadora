<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Share+Tech+Mono&family=Sulphur+Point:wght@300;400;700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <button class="atras">&larr;</button>
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior">123</div>
                <div id="valor-actual">456</div>
            </div>
            <button class="col-2">C</button>
            <button>&larr;</button>
            <button class="operador">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador">=</button>          
        </div>
    </div>
        
</body>
</html>
